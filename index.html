<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previousScreen"></div>
            <div class="currentScreen"></div>
        </div>
        
        <div class="firstLine">
            <button value="1" class="numberBtn">1</button>
            <button value="2" class="numberBtn">2</button>
            <button value="3" class="numberBtn">3</button>
            <button class="operatorBtn">÷</button>
        </div>
        <div class="secondLine">        
            <button value="4" class="numberBtn">4</button>
            <button value="5" class="numberBtn">5</button>
            <button value="6" class="numberBtn">6</button>
            <button class="operatorBtn">−</button>
        </div>
        <div class="thirdLine">        
            <button value="7" class="numberBtn">7</button>
            <button value="8" class="numberBtn">8</button>
            <button value="9" class="numberBtn">9</button>
            <button class="operatorBtn">×</button>
        </div>
        <div class="fourthLine">        
            <button value="0" class="numberBtn">0</button>
            <button class="operatorBtn">+</button>
            <button class="button" id="btnClear">C</button>
            <button class="button" id="btnEquals">=</button>
        </div>
    </div>
</body>
</html>
